<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold text-center text-red-500 mt-5">
            Change Your Wife!!
        </h1>
    </header>
    <main class="p-10">
        <section>
            <div class="grid grid-cols-2 w-9/12 mx-auto rounded-lg gap-3 mt-5">
                <div class="p-5 bg-lime-400 rounded-xl">
                    <h2 class="text-3xl mb-3 font-bold text-red-600">Your previous Wife</h2>
                    <h2 id="previous-wife" class="text-2xl font-medium text-white">Alia</h2>
                </div>
                <div class="p-5 bg-violet-700 rounded-xl">
                    <h2 class="text-3xl mb-3 font-bold text-yellow-300">Your Current Wife</h2>
                    <h2 id="current-wife" class="text-2xl font-medium text-white">Alia</h2>
                </div>
            </div>
        </section>
        <section class="mt-5 bg-orange-500 w-9/12 p-8 mx-auto rounded-lg">
            <input id="input-field" class="w-9/12 mx-auto py-1 px-6" type="text" placeholder="Type your new wife name">
            <button id="btn-change" class="px-6 py-1 bg-violet-500">Change Your Wife</button>
        </section>
    </main>
    <script src="wife.js"></script>
</body>

</html>
